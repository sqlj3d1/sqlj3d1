<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00110c"/>
      <stop offset="55%" stop-color="#001f17"/>
      <stop offset="100%" stop-color="#000807"/>
    </linearGradient>
    <radialGradient id="rad" cx="0.2" cy="0.25" r="1.1">
      <stop offset="0%" stop-color="rgba(0,255,170,0.25)"/>
      <stop offset="35%" stop-color="rgba(0,180,120,0.15)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="scan">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.06 0 0.06 0"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="noise" mode="screen"/>
    </filter>
  </defs>
  <rect width="1200" height="360" fill="url(#g)"/>
  <rect width="1200" height="360" fill="url(#rad)"/>

  <g filter="url(#scan)">
    <text x="80" y="140" fill="#64ffda" font-family="Fira Code, Cascadia Code, Consolas, monospace" font-size="28" opacity="0.9">
      $ whoami
    </text>
    <text x="80" y="170" fill="#e0fff7" font-family="Fira Code, Cascadia Code, Consolas, monospace" font-size="26">
      &gt; wannabe hacker.
    </text>
    <text x="80" y="210" fill="#64ffda" font-family="Fira Code, Cascadia Code, Consolas, monospace" font-size="28" opacity="0.9">
      $ neofetch
    </text>
  </g>

  <g filter="url(#glow)">
    <text x="420" y="230" fill="#9efff3" font-family="Fira Code, Cascadia Code, Consolas, monospace" font-weight="600" font-size="20">
      sqlj3d1@pwnbox — Offensive Security Enthusiast
    </text>
    <text x="420" y="256" fill="#aaffee" font-family="Fira Code, Cascadia Code, Consolas, monospace" font-size="16" opacity="0.9">
      Web Exploitation • Pentesting • AI Red Teaming
    </text>
  </g>

  <g transform="translate(80,220)" fill="#64ffda" font-family="Fira Code, Cascadia Code, Consolas, monospace">
    <text x="0" y="-36" font-size="14">               .---. </text>
    <text x="0" y="-18" font-size="14">              /  .  \</text>
    <text x="0" y="0"   font-size="14">             |  / \  |</text>
    <text x="0" y="18"  font-size="14">             |  \_/  |</text>
    <text x="0" y="36"  font-size="14">              \     /</text>
    <text x="0" y="54"  font-size="14">               '---'</text>
  </g>
</svg>


